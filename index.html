<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Пользователи показывают фото красивых мест">
      <meta name="keywords" content="места, природа, города, путешествия">
      <meta name="author" content="Лида Мисько">
      <title>Mesto</title>
      <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
      <header class="header">
          <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto.">
      </header>
      <main>
          <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
              <p class="profile__caption">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить"></button>
          </section>
          <section class="elements" aria-label="Фотографии, размещенные пользователем.">
            <ul class="elements__list">
            </ul>
          </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright" lang="en">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="закрыть"></button>
          <form class="form" name="profile_edit" id="profile-edit-form" novalidate>
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__input-container">
              <input
                type="text"
                class="form__input form__input_el_name"
                id="name-input"
                name="name"
                minlength="2"
                maxlength="40"
                pattern="[\s\-a-zA-Zа-яА-ЯёЁ]+"
                data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                required>
              <span class="form__input_error name-input-error"></span>
              <input
                type="text"
                class="form__input form__input_el_caption"
                id="caption-input"
                name="caption"
                minlength="2"
                maxlength="200"
                pattern="[\s\-a-zA-Zа-яА-ЯёЁ]+"
                data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                required>
              <span class="form__input_error caption-input-error"></span>
            </fieldset>
            <input type="submit" class="form__button" value="Сохранить">
          </form>
        </div>
      </div>
      <div class="popup popup_view-image">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="закрыть"></button>
          <img class="popup__image" alt="" src="">
          <h2 class="popup__title"></h2>
        </div>
      </div>
      <div class="popup popup_add-image">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="закрыть"></button>
          <form class="form" name="image-add" id="image-add-form" novalidate>
            <h2 class="form__heading">Новое место</h2>
            <fieldset class="form__input-container">
              <input
                class="form__input form__input_el_name"
                id="name-input"
                name="name"
                placeholder="Название"
                type="text"
                minlength="2"
                maxlength="30"
                pattern="[\s\-a-zA-Zа-яА-ЯёЁ]+"
                data-error-message="Поле может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                required>
              <span class="form__input_error name-input-error"></span>
              <input
                type="text"
                class="form__input form__input_el_caption"
                id="caption-input"
                name="caption"
                placeholder="Ссылка на картинку"
                type="url"
                pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=а-яА-ЯёЁ]{1,256}\.[a-zA-Z0-9()а-яА-ЯёЁ]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=а-яА-ЯёЁ]*)"
                data-error-message="Здесь должен быть URL"
                required>
              <span class="form__input_error caption-input-error"></span>
            </fieldset>
            <input type="submit" class="form__button" value="Создать">
          </form>
        </div>
      </div>
    <template id="element-template">
      <li>
        <article class="element">
          <img class="element__image" alt="" src="">
          <button class="element__trash-button" type="button" aria-label="удалить"></button>
          <div class="element__caption">
            <h2 class="element__title"></h2>
            <button class="element__like-button" type="button" aria-label="нравится"></button>
          </div>
        </article>
      </li>
    </template>
    <!-- <script src="data.js"></script> -->
    <!-- <script src="script.js"></script> -->
    <script type="module" src="./src/components/index.js"></script>
  </body>
</html>
